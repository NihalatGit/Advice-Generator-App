<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advice Generator App</title>
  <link rel="stylesheet" href="/css/style.css" />
  <meta name="theme-color" content="#52FFA8">
  <link rel="shortcut icon" href="/images/logo.png" type="image/png">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <p>ADVICE #<span id="num">---</span></p>
      </div>
      <div class="quote-area">

        <p>"<span id="quote"> Loading Advice...</span>"</p>

      </div>
      <div class="divider"><img src="/images/pattern-divider-desktop.svg" alt=""></div>
      <div class="dice" id="dice"><img src="/images/icon-dice.svg" alt=""></div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
